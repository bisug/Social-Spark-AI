<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Spark AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      :root {
        --color-bg-primary: #f9fafb; /* gray-50 */
        --color-bg-secondary: #ffffff;
        --color-bg-tertiary: #f3f4f6; /* gray-100 */
        --color-bg-glass: rgba(255, 255, 255, 0.5);
        --color-text-primary: #111827; /* gray-900 */
        --color-text-secondary: #374151; /* gray-700 */
        --color-text-muted: #6b7280; /* gray-500 */
        --color-border: #e5e7eb; /* gray-200 */
        --color-accent: #8b5cf6; /* violet-500 */
        --color-accent-hover: #7c3aed; /* violet-600 */
        --color-accent-content: #ffffff;
        --color-ring: #a78bfa; /* violet-400 */
        --color-placeholder: #9ca3af; /* gray-400 */
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-accent-shadow: rgba(139, 92, 246, 0.2);
      }

      html[data-theme='dark'] {
        --color-bg-primary: #111827; /* gray-900 */
        --color-bg-secondary: #1f2937; /* gray-800 */
        --color-bg-tertiary: #374151; /* gray-700 */
        --color-bg-glass: rgba(31, 41, 55, 0.5);
        --color-text-primary: #f9fafb; /* gray-50 */
        --color-text-secondary: #9ca3af; /* gray-400 */
        --color-text-muted: #4b5563; /* gray-600 */
        --color-border: #374151; /* gray-700 */
        --color-accent: #8b5cf6; /* violet-500 */
        --color-accent-hover: #7c3aed; /* violet-600 */
        --color-accent-content: #ffffff;
        --color-ring: #a78bfa; /* violet-400 */
        --color-placeholder: #4b5563; /* gray-600 */
        --color-shadow: rgba(0, 0, 0, 0.2);
        --color-accent-shadow: rgba(139, 92, 246, 0.15);
      }
      
      /* Cool scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-primary); }
      ::-webkit-scrollbar-thumb { background-color: var(--color-border) ; border-radius: 20px; border: 3px solid var(--color-bg-primary); }


      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fade-in-up 0.6s ease-out forwards;
      }
    </style>
<script>
  // Immediately set theme from localStorage to prevent FOUC
  (function() {
    try {
      const theme = localStorage.getItem('social-spark-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    } catch (e) {
      console.error("Could not set theme from localStorage", e);
    }
  })();
</script>

  }
}
</script>
</head>

</html>
